<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8931e028c7.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon"> 
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/heldy_images/logo2.jpg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of nav bar -->

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title"><strong class="banner-heldy"> Heldy </strong>Food Shop<h1>
            <a style="text-decoration:none ;" href="#products; "><button class="banner-btn" >shop now </button></a>
            
        </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
        <div class="section-title" id="products">
            <h2>our Products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <span class="close-cart">
            <i class="fas fa-window-close">

            </i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!-- cart item -->
            <div class="cart-item">
                <img src="./images/heldy_images/IMG_20211122_121441_210.jpg" alt="product">
                <div>
                    <h4>chocolate bread</h4>
                    <h5>#3600.00</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- end of cart item -->
        </div>
        <div class="cart-footer">
            <h3>Your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
        </div>
    </div>
    <!-- end of cart -->
    <script src="app.js"></script>
    
</body>
</html>
